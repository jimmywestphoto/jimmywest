<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Photo Project Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #project {
      font-size: 1.5rem;
      margin: 1.5rem 0;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    #generateButton {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    #generateButton:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #note {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #666;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ² Random Photo Project Generator</h1>
  <div id="project">Click the button to get a project idea</div>
  <button onclick="generateProject()" id="generateButton">Generate Project</button>
  <div id="note"></div>

  <script>
    let projectList = [];

    async function loadProjects() {
      const response = await fetch('projects.json');
      projectList = await response.json();

      const stored = sessionStorage.getItem('photoProject');
      if (stored) {
        document.getElementById("project").textContent = stored;
        document.getElementById("generateButton").disabled = true;
        document.getElementById("note").textContent = "Sorry, you can only click this button once per session.\nRemember, this is a challenge. Not from me â€” but to yourself.";
      }
    }

    function generateProject() {
      if (sessionStorage.getItem('photoProject')) return;
      const randomIndex = Math.floor(Math.random() * projectList.length);
      const chosenProject = projectList[randomIndex];
      document.getElementById("project").textContent = chosenProject;
      sessionStorage.setItem('photoProject', chosenProject);
      document.getElementById("generateButton").disabled = true;
      document.getElementById("note").textContent = "Sorry, you can only click this button once per session.\nRemember, this is a challenge. Not from me â€” but to yourself.";
    }

    window.onload = loadProjects;
  </script>
</body>
</html>
